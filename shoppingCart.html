<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping cart page</title>
    <link rel="stylesheet" href="shoppingCart.css" />
</head>

<body>
    <header class="site-header">
        <div class="left-side">
            <div class="menu-btn">
                <button onclick="openSideBar()">
                    <img src="sources/burger-menu-svgrepo-com.svg" id="burger-menu" />
                </button>
            </div>
            <span class="logo">
                <span class="logo-text1">OZ</span>
                <span class="logo-text2">Bargain</span>
                <img src="sources/tag-svgrepo-com.svg" class="tag-icon" />
            </span>
        </div>

        <div class="right-side">
            <div class="search-region">
                <img src="sources/search-svgrepo-com.svg" class="search-icon" />
                <input type="text" id="searchBar" />
            </div>
            <div class="person-region">
                <img src="sources/person-svgrepo-com.svg" class="person-icon" />
            </div>
            <div class="cart-region">
                <img src="sources/cart-shopping-svgrepo-com.svg" class="cart-icon" />
                <span class="cart-count" id="cartCount">0</span>
            </div>
        </div>
    </header>

    <nav class="nav-links">
        <a href="index.html">Home</a> /
        <a href="productList.html">Coupon</a> /
        <span>Cart</span>
    </nav>

    <main class="cart-wrapper">
        <!-- Left Side: Cart Items -->
        <div class="cart-left">
            <div id="cartItemsContainer" class="cart-items-container">
                <p class="empty-content">Nothing Here. Go check out what you want~</p>
            </div>
        </div>

        <!-- Right Side: Recommendations -->
        <aside class="you-may-like">
            <h3>You may like</h3>
            <ul>
                <li>
                    <img src="sources/product_hungry_jacks.png" alt="Hungry Jack Coupon" />
                    <div class="rec-info">
                        <span class="rec-price">$4.99</span>
                        <a href="#">Hungry Jack Coupon</a>
                    </div>
                </li>
                <li>
                    <img src="sources/product_macca.png" alt="McSmart Meal Coupon" />
                    <div class="rec-info">
                        <span class="rec-price">$2.99</span>
                        <a href="#">McSmart Meal Coupon</a>
                    </div>
                </li>
            </ul>
        </aside>

        <!-- Fixed Total Price at Bottom-Left -->
        <div class="cart-total-fixed" id="cartTotalContainer" style="display: none;">
            <span class="ysp-text">You should Pay: <span id="cartTotalValue">$0.00</span></span>
            <button class="buy-now-button">Buy Now</button>
        </div>
    </main>

    <!--The dark overplay setting while sidebar showing-->
    <div class="overlay" id="overlay"></div>

    <!--Side bar-->
    <div class="side-bar-list" id="sidebar">
        <ul>
            <li><span class="icon">▶</span> Notification</li>
            <li><span class="icon">▶</span> About Us</li>
            <li><span class="icon">▶</span> Log in</li>
            <li><span class="icon">▶</span> Sign up</li>
            <li><span class="icon">▶</span> Settings</li>
            <li><span class="icon">▶</span> Report Problems</li>
        </ul>
        <div class="back-btn">
            <button id="closeSidebar">
                <img src="sources/forward-circle-fill-svgrepo-com.svg" alt="closeSidebar">
                Close
            </button>
        </div>
    </div>

    <script src="shoppingCart.js"></script>
</body>

</html>
