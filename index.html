<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="home.css" />
</head>

<body>
    <header class="site-header">
        <div class="left-side">
            <div class="menu-btn">
                <img src="burger-menu-svgrepo-com.svg" class="burger-menu" />
            </div>
            <span class="logo">
                <span class="logo-text1">OZ</span>
                <span class="logo-text2">Bargain</span>
                <img src="tag-svgrepo-com.svg" class="tag-icon" />
            </span>
        </div>

        <div class="right-side">
            <div class="search-region">
                <img src="search-svgrepo-com.svg" class="search-icon" />
                <input type="text" id="searchBar" />
            </div>
            <div class="person-region">
                <img src="person-svgrepo-com.svg" class="person-icon" />
            </div>
            <div class="cart-region">
                <img src="cart-shopping-svgrepo-com.svg" class="cart-icon" />
                <span class="cart-count" id="cartCount">0</span>
            </div>
        </div>
    </header>

    <div class="carousel">
        <div class="slides">
            <div class="slide"><img src="carousel1_3.png" class="slide1" /></div>
            <div class="slide"><img src="carousel2_2.png" class="slide2" /></div>
            <div class="slide"><img src="carousel3_2.png" class="slide3" /></div>
        </div>
        <div class="carousel-indicators"></div>
    </div>

    <div class="main-sections">
        <div class="section disc-goods">
            <span class="tag-icon-2"><img src="tag-svgrepo-com.svg" class="tag-icon2" /></span>
            Discounted Goods
        </div>
        <div class="section coupons">
            <span class="coupon-logo"><img src="coupon-2-svgrepo-com.svg" class="coupon-icon" /></span>
            Coupons
        </div>
        <div class="section all-deals">
            <span class="deals-logo"><img src="deal-svgrepo-com.svg" class="deals-icon" /></span>
            All Deals
        </div>
        <div class="section forum">
            <span class="forum-logo"><img src="forum-svgrepo-com (1).svg" class="forum-icon" /></span>
            Forum
        </div>
    </div>

    <div class="new-deals-region">
        <div class="top-title">
            <div class="bar left"></div>
            New Deals
            <div class="bar right"></div>
        </div>
        <div class="new-deals-list">
            <div class="deal-card">
                <div class="user-icon-region">
                    <img src="home-person2.svg" />
                    <p class="deal-user">User 123456</p>
                </div>
                <div class="deal-info">
                    <p class="deal-title">Purchased: Uber Eats Coupon</p>
                    <p class="deal-time">Purchase Time: 2025-05-31</p>
                    <p class="deal-rate">Rate: ★★★★☆</p>
                </div>
            </div>
            <div class="deal-card">
                <div class="user-icon-region">
                    <img src="home-person2.svg" />
                    <p class="deal-user">User 789012</p>
                </div>
                <div class="deal-info">
                    <p class="deal-title">Purchased: Macca Meal Coupon</p>
                    <p class="deal-time">Purchase Time: 2025-05-31</p>
                    <p class="deal-rate">Rate: ★★★★★</p>
                </div>
            </div>
        </div>
    </div>

    <script src="home.js"></script>
</body>

</html>
