<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product list page</title>
    <link rel="stylesheet" href="productList.css" />
</head>
<body>
    <header class="site-header">
        <div class="left-side">
            <div class="menu-btn">
                <img src="burger-menu-svgrepo-com.svg" class="burger-menu" />
                <button click="openSideBar">
            </div>
            <span class="logo">
                <span class="logo-text1">OZ</span>
                <span class="logo-text2">Bargain</span>
                <img src="tag-svgrepo-com.svg" class="tag-icon" />
            </span>
        </div>

        <div class="right-side">
            <div class="search-region">
                <img src="search-svgrepo-com.svg" class="search-icon" />
                <input type="text" id="searchBar" />
            </div>
            <div class="person-region">
                <img src="person-svgrepo-com.svg" class="person-icon" />
            </div>
            <div class="cart-region">
                <img src="cart-shopping-svgrepo-com.svg" class="cart-icon" />
                <span class="cart-count" id="cartCount">0</span>
            </div>
        </div>
    </header>
    
    <div class="title-filters">
        <div class="title">
            <div class="bar left"></div>
            <p class="title-text">Coupon</p>
            <div class="bar right"></div>
        </div>

        <div class="filter-buttons">
            <div class="button 1">
                <p class="button-text">Deals</p>
                <span class="deal-icon"><img src="deal-svgrepo-com.svg" /></span>
            </div>
            <div class="button 2">
                <p class="button-text">Forum</p>
                <span class="forum-icon"><img src="forum-svgrepo-com (1).svg" /></span>
            </div>
            <div class="button 3">
                <p class="button-text">Deals</p>
                <span class="filter-icon"><img src="deal-svgrepo-com.svg" /></span>
            </div>
        </div>
    </div>
</body>
</html>
