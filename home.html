<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="home.css"/>
</head>

<body>
    <header class="site-header">
        <div class="left-side">
            <button class="menu-btn">
                <img src="burger-menu-svgrepo-com.svg" class="burger-menu"/>
            </button>
            <span class="logo">
                <span class="logo-text1">OZ</span>
                <span class="logo-text2">Bargain</span>
                <img src="tag-svgrepo-com.svg" class="tag-icon"/>
            </span>
        </div>

        <div class="right-side">
            <div class="search-region">
                <img src="search-svgrepo-com.svg" class="search-icon"/>
                <input type="text" id="searchBar" />
            </div>
            <div class="person-region">
                <img src="person-svgrepo-com.svg" class="person-icon"/>
            </div>
            <div class="cart-region">
                <img src="cart-shopping-svgrepo-com.svg" class="cart-icon"/>
                <span class="cart-count" id="cartCount">0</span>
            </div>
        </div>
    </header>

    <div class="carousel">
        <div class="slides">
            <div class="slide"><img src="carousel1.png" class="slide1"></div>
            <div class="slide"><img src="carousel2.png" class="slide2" /></div>
             <!--https://www.goodtogoloans.com.au/how-can-you-get-discounts/ The url of getting the third pic--> 
            <div class="slide"><img src="carousel3.png" class="slide3" /></div>
        </div>
        <button class="carousel-control prev">❮</button>
        <button class="carousel-control next">❯</button>
        <div class="carousel-indicators">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>

    <script src="home.js"></script>
</body>

</html>
