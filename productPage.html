<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product page</title>
    <link rel="stylesheet" href="productPage.css">
</head>
<body>
    <header class="site-header">
        <div class="left-side">
            <div class="menu-btn">
                <button onclick="openSideBar()">
                    <img src="sources/burger-menu-svgrepo-com.svg" id="burger-menu" />
                </button>
            </div>
            <span class="logo">
                <span class="logo-text1">OZ</span>
                <span class="logo-text2">Bargain</span>
                <img src="sources/tag-svgrepo-com.svg" class="tag-icon" />
            </span>
        </div>

        <div class="right-side">
            <div class="search-region">
                <img src="sources/search-svgrepo-com.svg" class="search-icon" />
                <input type="text" id="searchBar" />
            </div>
            <div class="person-region">
                <img src="sources/person-svgrepo-com.svg" class="person-icon" />
            </div>
            <div class="cart-region">
                <img src="sources/cart-shopping-svgrepo-com.svg" class="cart-icon" />
                <span class="cart-count" id="cartCount">0</span>
            </div>
        </div>
    </header>

    <div class="product-section">
        <div class="product-image">
            <img src="sources/product_mega.png" alt="Mega Meal">
        </div>
        <div class="product-details">
            <h2 class="product-title">Macca Meal</h2>
            <div class="rating">★★★★☆</div>
            <div class="stock">In stock</div>
            <div class="price">$2.99</div>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>
    

    <!--The dark overplay setting while sidebar showing-->
    <div class="overlay" id="overlay"></div>

    <!--Side bar-->
    <div class="side-bar-list" id="sidebar">
        <ul>
            <li><span class="icon">▶</span> Notification</li>
            <li><span class="icon">▶</span> About Us</li>
            <li><span class="icon">▶</span> Log in</li>
            <li><span class="icon">▶</span> Sign up</li>
            <li><span class="icon">▶</span> Settings</li>
            <li><span class="icon">▶</span> Report Problems</li>
        </ul>
        <div class="back-btn">
            <button id="closeSidebar">
                <img src="sources/forward-circle-fill-svgrepo-com.svg" alt="closeSidebar">
                Close
            </button>
        </div>
    </div>

    <script src="productPage.js"></script>
</body>
</html>
